plugins {
    id "com.github.hierynomus.license" version "0.12.0"
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "org.feedhenry.pushstarter"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

license {
    header rootProject.file('misc/HEADER')
    strictCheck true
}

repositories {
    mavenLocal()
}

dependencies {
    compile 'com.feedhenry:fh-android-sdk:3.1.0-SNAPSHOT'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'org.jboss.aerogear:aerogear-android-push:3.0.0'
}
